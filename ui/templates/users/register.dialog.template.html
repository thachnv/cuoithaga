<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">×</button>
                <h4 class="modal-title">Đăng Ký</h4>
            </div>
            <div class="modal-body">

                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-xs-4 control-label">Tên Đăng Nhập</label>
                        <div class="col-xs-7">
                            <input ng-model="index.currentRegisterInfo.username" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-4 control-label">Địa Chỉ Email</label>
                        <div class="col-xs-7">
                            <input ng-model="index.currentRegisterInfo.email" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-4 control-label">Mật Khẩu</label>
                        <div class="col-xs-7">
                            <input type="password" ng-model="index.currentRegisterInfo.password" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-4 control-label">Xác Nhận Mật Khẩu</label>
                        <div class="col-xs-7">
                            <input type="password" ng-model="index.currentRegisterInfo.confirmPassword" class="form-control"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="index.signUp()" data-dismiss="modal">Đăng Ký Ngay</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Thoát</button>
            </div>
        </div>
    </div>
</div>
