<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">×</button>
                <h4 class="modal-title">Đăng Nhập</h4>
            </div>
            <div class="modal-body">

                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-xs-4 control-label">Tên Đăng Nhập</label>
                        <div class="col-xs-7">
                            <input class="form-control" ng-model="index.currentLoginInfo.username"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-4 control-label">Mật Khẩu</label>
                        <div class="col-xs-7">
                            <input type="password" class="form-control" ng-model="index.currentLoginInfo.password"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="index.login()" data-dismiss="modal">Đăng Nhập</button>
                <button class="btn btn-default" data-dismiss="modal">Thoát</button>
            </div>
        </div>
    </div>
</div>
